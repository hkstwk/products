@(title: String)(content: Html)(implicit lang: Lang)
<!DOCTYPE html>
<html>
<head>
  <title>@title</title>
  <link rel="stylesheet" type="text/css" media="screen"
     href='@routes.Assets.versioned("stylesheets/bootstrap.css")'>
  <link rel="stylesheet" media="screen"
     href="@routes.Assets.versioned("stylesheets/main.css")">
</head>
<body>
<div class="screenshot">
  <div class="navbar navbar-fixed-top">
    <div class="navbar-inner">
      <div class="container">
		<a class="brand" href="@routes.Application.index()">
  			@import play.i18n._
  			@Messages.get("application.name")
		</a>
	  </div>
    </div>
  </div>
  <div class="container">
    @content
    @debug()(new Lang(Lang.forCode("en")))
  </div>
</div>
</body>
</html>
